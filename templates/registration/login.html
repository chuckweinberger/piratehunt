{% extends "base_generic.html" %}

{% block content %}

  {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}


  <form role="form" class="form-horizontal" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{form.username.id_for_label}}">Team Name:</label>
      <input class="form-control" id="{{ form.username.id_for_label }}" maxlength="40" name="{{form.username.html_name}}" type="text">
    </div>
    <div class="form-group">
      <label for="{{form.password.id_for_label}}">Team Password:</label>
      <input class="form-control" id="{{form.password.id_for_label}}" maxlength="40" name="{{form.password.html_name}}" type="password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>

  {# Assumes you setup the password_reset view in your URLconf #}
  <a href="{% url 'password_reset' %}">Lost password?</a> | <a href="{% url 'piratehunt:signup' %}">Wanna sign up a new team?</a>
{% endblock %}
