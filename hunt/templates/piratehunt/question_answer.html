{% extends "base_generic.html" %}

{% block content %}

  <h1>{{ question }}?</h1>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}

      </p>
    {% endfor %}
    <button type="submit" class="btn btn-primary mt-1 btn-lg ">Submit your guess</button>
  </form>    
  
  {% endblock %}
