{% extends "base_generic.html" %}

 
{% block content %}

    {% if team_list %}
        <ul>
        {% for team in team_list %}
            <li><a href="{% url 'piratehunt:team_detail' team.user.id %}">{{ team.user.username }} - {{ team.questions_answered.last.number }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No teams have signed up.</p>
    {% endif %}
{% endblock %}
